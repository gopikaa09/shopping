<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body{
            background-color: gainsboro;
        }
      img {
        height: 80vh !important;
      }
      button {
        background-color: yellow;
        padding: 15px;
        border: 2px solid black;
        border-radius: 15px;
        width: 150px;
      }
      marquee {
        background-color: rgb(136, 126, 156);
        padding: 10px;
        color: gold;
        margin-bottom: -10px;
      }
      nav {
        background-color: rgb(98, 76, 142);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Online Shopping</h1>
    </nav>
    <marquee>
      <i style="font-size: 20px; color: gold" class="fa fa-bolt"></i>
      <i style="font-size: 20px; color: gold" class="fa fa-bolt"></i>
       Big Billion days
      <i style="font-size: 20px; color: gold" class="fa fa-bolt"></i>
      <i style="font-size: 20px; color: gold" class="fa fa-bolt"></i>
    </marquee>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://img.freepik.com/free-photo/online-fashion-shopping-with-computer_23-2150400628.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button onclick="gotoshop()">Shop Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://thumbs.dreamstime.com/b/online-shopping-website-laptop-screen-female-hands-using-smartphone-55061495.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button onclick="gotoshop()">Shop Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://media.istockphoto.com/id/1347626309/photo/latina-female-using-desktop-computer-with-clothing-online-web-store-to-choose-and-buy-clothes.jpg?s=612x612&w=0&k=20&c=SGKPpmCvxMFYld_4MXuSUBFmAcHylKNp2kJgWuszmgw="
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <button onclick="gotoshop()">Shop Now</button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let gotoshop = () => {
        window.open("./main.html","_self");
      };
    </script>
  </body>
</html>
